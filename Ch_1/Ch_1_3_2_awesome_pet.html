<!--
Предлагаем вам сверстать небольшую веб-страничку о своем питомце или о любом другом зверьке, которой вы
хотели бы поделиться с миром.
1. Прямо под заголовком найдите элемент с тегом img. Это элемент, в котором будет отрисовываться картинка.
Добавьте ему атрибут class со значением "picture". А существующему атрибуту src добавьте
значение: вставьте в кавычки ссылку на изображение.
2. Прямо под элементом-картинкой вы найдете элемент-разделитель с тегом div. В этом блоке у нас будет имя и
описание питомца. Добавьте этому элементу атрибут name со значением "about".
3. Добавьте этому элементу потомка. Это будет заголовок: добавьте элемент с тегом h3. Не забудьте открывающий и
закрывающий тег. Добавьте этому элементу атрибут id со значением pet-name. Внутри тега напишите имя или
название животного.
4. Добавьте еще одного потомка элементу div, на этот раз это будет текст, поэтому используйте тег p.
Добавьте ему атрибут data-type со значением "description". Внутри тега напишите пару слов про своего питомца.
Обратите внимание, что атрибут data-type не специализированный, мы его придумали сами.
-->


<!DOCTYPE HTML>
<html>
 <body>
  <h1>Look at my awesome pet:</h1>
  <img class='picture' src="https://media.wired.com/photos/5d431d302e0f3a00086b08ec/master/pass/Science_husky-1093906290.jpg">
  <div name ='about'>
      <p data-type='description'>
      <h3 id='pet-name'></h3>
      </p>
  </div>
 </body>
</html>
